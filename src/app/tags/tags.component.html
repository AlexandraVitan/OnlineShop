<div *ngIf="tags" [style.justifyContent] = "justifyContent">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
      {{tag.name}}({{tag.count}})
    </a>
  </div>
  <div *ngIf="perfumePageTags" [style.justifyContent] = "justifyContent">
    <a *ngFor="let tagName of perfumePageTags" routerLink="/tag/{{tagName}}">
      {{tagName}}
    </a>
  </div>
