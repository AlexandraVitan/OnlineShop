<app-not-found
  [visible]="!perfume"
  notFoundMessage="Product Not Found!"
  resetLinkText="Back To Homepage"
></app-not-found>

<div *ngIf="perfume" class="container">
  <img [src]="perfume.imageUrl" [alt]="perfume.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ perfume.name }}
      </span>
      <span class="favorite {{ perfume.favorite ? '' : 'not' }}"> ‚ù§ </span>
    </div>
    <div class="rating">
      <star-rating
        [value]="perfume.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="30px"
        [readonly]="true"
      >
      </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of perfume.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>{{ food.price | currency }}</span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
